<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="/static/login2.css">
</head>
<body>


    <div class="logo"><img src="/svg/logo.png" alt=""></div>
        <div class="content"><p>Help us to Personalise according to your need.....</p></div>

    <form action="submit.php" method="POST">
        <div class="form-row">
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        
        <div class="form-row">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
      
        <div class="form-row">
          <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
        </div>
      
        <div class="form-row">
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      
        <div class="form-row">
          <input type="text" id="place" name="place" placeholder="Place" required>
        </div>
      
        <div class="form-row">
          <input type="text" id="language" name="language" placeholder="Language Comfortable with" required>
        </div>
      
        <div class="form-row">
          <input type="text" id="course" name="course" placeholder="Course Currently Studying" required>
        </div>
        
        <div class="form-row">
          <select id="level" name="level" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        
        <div class="button-row">
          <input type="submit" value="Submit" class="submit-button">
          <button type="button" class="save-button">Save and Continue</button>
        </div>
      </form>
    
      
      
      
</body>
</html>
