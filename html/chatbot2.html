<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyaani</title>
    <link rel="stylesheet" href="/static/chatbot2.css">
</head>
<body>
    <div class="Chat">
        <div class="Chat-messages js-messageContainer">
            <div class="Chat-message Chat-message--user">
                <span class="Chat-bubble">hey..</span>
            </div>
            <div class="Chat-message Chat-message--bot">
                <span class="Chat-bubble">hi... i am Kitu!!</span>
            </div>
            <div class="Chat-message Chat-message--user">
                <span class="Chat-bubble">good</span>
            </div>
            <div class="Chat-message Chat-message--bot">
                <span class="Chat-bubble">How can I help you now?</span>
            </div>        
            <div class="Chat-message Chat-message--dots js-dots">
                <span class="Chat-bubble">
                    <svg class="Chat-dots" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g class="Chat-dots">
                            <circle class="Chat-dot1" cx="1" cy="20" r="3"/>
                            <circle class="Chat-dot2" cx="12" cy="20" r="3"/>
                            <circle class="Chat-dot3" cx="24" cy="20" r="3"/>
                        </g>
                    </svg>
                </span>
            </div>
        </div>
        
        <form class="Chat-input js-inputForm" autocomplete="off">
            <input type="text" class="Chat-inputField js-inputField" placeholder="Write a reply...">
            <svg class="Chat-icon Chat-icon--smiley" viewBox="0 0 18 18"><path d="M9 0a9 9 0 1 1 0 18A9 9 0 0 1 9 0zm0 1C4.589 1 1 4.589 1 9s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM5 6.999a1 1 0 1 1 2.002.004A1 1 0 0 1 5 6.999zm5.999 0a1.002 1.002 0 0 1 2.001 0 1 1 0 1 1-2.001 0zM8.959 13.5c-.086 0-.173-.002-.26-.007-2.44-.132-4.024-2.099-4.09-2.182l-.31-.392.781-.62.312.39c.014.017 1.382 1.703 3.37 1.806 1.306.072 2.61-.554 3.882-1.846l.351-.356.712.702-.35.356c-1.407 1.427-2.886 2.15-4.398 2.15z"
                            fill-rule="evenodd"></path></svg>
            <svg class="Chat-icon" viewBox="0 0 18 18"><path d="M10.325 6.571v4.344c0 2.29-1.75 3.657-4.678 3.657-1.495 0-4.971-.346-4.971-3.548V6.572H0v4.452c0 3.485 3.448 4.08 5.163 4.159v2.194H3.609V18h3.782v-.623H5.838v-2.184c2.53-.055 5.162-1.2 5.162-4.278V6.57h-.675z"
                        /><path d="M5.5 13.714c2.022 0 3.667-1.466 3.667-3.267v-7.18C9.167 1.466 7.522 0 5.5 0S1.833 1.466 1.833 3.267v7.18c0 1.802 1.645 3.267 3.667 3.267zM2.75 3.528c0-1.473 1.234-2.67 2.75-2.67s2.75 1.197 2.75 2.67v3.33h-5.5v-3.33zm0 4.186h5.5v2.724c0 1.334-1.234 2.42-2.75 2.42s-2.75-1.086-2.75-2.42V7.714z"/></svg>
            <input type="submit" class="Chat-submitBtn" />
        </form>
    </div>
    <script src="/js/chatbot2.js"></script>
</body>
</html>
